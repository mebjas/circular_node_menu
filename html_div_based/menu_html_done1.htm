<!DOCTYPE html>
<html>
<head>
<title>circular menu</title>
<script src="js/jquery.js"></script>
<script>
var x = 350;
var y = 300;
var deg = 0;
var flag = 0;

function rotate(e){
	console.log(e.clientX+","+e.clientY);
		$("#node_1,#node_2").clearQueue();
		var dx = e.clientX - x;
		var dy = e.clientY - y;
		var theta = Math.atan(dy/dx);
		var deg = 180 / Math.PI * theta;
		if(dx < 0 && dy < 0)
		{
			//2nd quad
		}
		else if((dx > 0 && dy < 0)||(dx > 0 && dy > 0))
		{
			//1st quad or 4th quad
			deg = 180 + deg;
		}
		else
		{
			//3rd quad
			deg = 360 + deg;
		}
		$("#node_1").css("-webkit-transform","rotate(" +(deg) +"deg)");
		if(flag)$("#node_2").css("-webkit-transform","rotate(" +(-360 + deg) +"deg)");
		else $("#node_2").css("-webkit-transform","rotate(" +deg +"deg)");
		//,#node_2
		if(flag)flag--;
		else flag++;
		return;
}
</script> 
<style type="text/css">
.rotated{-webkit-transform: rotate(180deg);}
body{overflow: hidden;background-image: url(GOT.jpg);min-height: 100%;min-width: 100%;height: 600px}
.absolute{position: absolute}
#node{
	background: white;
	opacity: .7;
	width: 100px;
	height: 100px;
	border-radius: 50px;
	left: 300px;
	top: 250px;
	z-index: 15;
}
#node_1{
	background: black;
	opacity: .5;
	width: 160px;
	height: 160px;
	border-radius: 90px;
	top: 210px;
	left: 260px;
	z-index: 14;
	border: 10px solid red;
	border-left: 10px solid black;
	-webkit-transition: -webkit-transform .7s;
}
#node_2{
	background:white;
	opacity: .5;
	width: 230px;
	height: 230px;
	border-radius:  125px;
	top: 175px;
	left: 225px;
	border: 10px solid white;
	border-left: 10px solid red;
	z-index: 13;
	-webkit-transition: -webkit-transform .7s;
}
#node_3{
	background:black;
	opacity: .5;
	width: 280px;
	height: 280px;
	border-radius:  150px;
	top: 150px;
	left: 200px;
	z-index: 12;
	border: 10px solid black;
	border-right: 10px solid white;
}

</style>
<!-- rotate(event) -->
<body onmousemove="rotate(event)">
	<div id="node" class="absolute"></div>
	<div id="node_1" class="absolute"></div>
	<div id="node_2" class="absolute"></div>
	<div id="node_3" class="absolute"></div>
</body>
</head>
</html>
